    //example
    function fun(xyz) {
      return new Promise((resolve) => setTimeout(resolve, xyz));
    }
    async function myFunction() {
      let code = " ";
      let codeWithSemicolons = code.replace(/([^;\n])$/, "$1;");

      let p1 = new Promise((resolve) => {
        setTimeout(() => {
          resolve("Roses are Red,");
        }, 1000);
      });

      let p2 = new Promise((resolve) => {
        setTimeout(() => {
          resolve("Violets are Blue,");
        }, 2000);
      });

      let p3 = new Promise((resolve) => {
        setTimeout(() => {
          resolve("Unexpected");
        }, 3000);
      });

      let p4 = new Promise((resolve) => {
        setTimeout(() => {
          resolve(`"${codeWithSemicolons} "`);
        }, 4000);
      });

      let p5 = new Promise((resolve) => {
        setTimeout(() => {
          resolve("at line 32.");
        }, 5000);
      });

      const res1 = await p1;
      console.log(res1);

      const res2 = await p2;
      console.log(res2);

      const res3 = await p3;
      console.log(res3);

      const res4 = await p4;
      console.log(res4);

      const res5 = await p5;
      console.log(res5);
    }
