  <script>
    var i, j;

    console.log("starting the loop  ");
    outerLoop: for (i = 0; i < 4; i++) {
      console.log("outerLoop i: " + i);

      innerLoop: for (j = 0; j < 4; j++) {
        if (i > 2) {
          console.log("innerLoop when i >2: " + j);
          continue innerLoop;
        }
        if (j === 3) {
          console.log("continue outerLoop when j = 3");
          continue outerLoop;
        }
        console.log("innerLoop :" + j);
      }
    }
    console.log("exits all loops");
