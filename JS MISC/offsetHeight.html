<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offsetHeight and WIdth</title>
  </head>
  <style>
    #main {
      height: 100px;
      width: 120px;
      margin: 20px;
      padding: 30px;
      border: 10px solid black;
      background-color: red;
    }
   
    button {
      margin: 20px;
    }
  </style>
  <body>
    <div id="main">
      <p>Lorem ipsum, dolor sit.</p>
    </div>
    <button type="button">click me</button>
    <input type="button" value="click me" onclick="window.print()">
  </body>
  <script>
    document.querySelector("button").addEventListener("click", myFunction);
    function myFunction() {
      let main = document.getElementById("main");
      let text1 = "Height of the main div: " + main.offsetHeight + "px";
      let text2 = "Width of the main div: " + main.offsetWidth + "px";
        console.log(text1)
        console.log(text2)
    }
  </script>
</html>
