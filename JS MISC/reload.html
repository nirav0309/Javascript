<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reload</title>
</head>
<body>
    <h2>Reloading page...</h2>
    <input type="button" value="Click me!"/>
</body>
<script>
document.querySelector("input").addEventListener("click", ()=>{
    location.reload();
})
</script>
</html>
