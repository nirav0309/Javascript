    //calculate age 
    const  birthday = new Date("03/09/2003")

    const Diff = Date.now() - birthday.getTime()
    console.log("Diff " , Diff)

    const age = new Date(Diff)
    console.log("convert the diff in the new date " , age)

    const year = age.getUTCFullYear()
    console.log("now we get utc full year " , year)

    const myAge = Math.abs(year- 1970)
    console.log("calculate age with  ", myAge )

    console.log(myAge)
