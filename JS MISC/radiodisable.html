<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button Disable</title>
  </head>
  <body>
    <button type="button">Click to disable</button>
    <label>
      <input type="checkbox" name="programming" id="csharp" value="csharp" /> C#
    </label>
    <label>
      <input type="checkbox" name="programming" id="js" value="js" /> JavaScript
    </label>
    <label>
      <input type="checkbox" name="programming" id="angular" value="angular" />
      Angular
    </label>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", fun);
    function fun() {
      document.getElementById("js").disabled = true;
      document.getElementById("csharp").disabled = true;
      document.getElementById("angular").disabled = true;
    }
   
  </script>
</html>
