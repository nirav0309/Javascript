  <body>
    <div id="xyz"></div>

    <div id="xyz"></div>
  </body>

  <script>
    let a = [];
    const input = document.querySelectorAll("button");

    input.forEach((e, i) => {
      e.addEventListener("click", () => {
        if (a.includes(e.value)) {
          a = a.filter((el) => el != e.value);
          console.log(a);
        } else {
          a.push(e.value);
          console.log(a);
        }
      });
    });
  </script>
